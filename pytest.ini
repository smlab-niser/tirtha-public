[pytest]
DJANGO_SETTINGS_MODULE = tirtha_bk.settings
python_files = tests.py test_*.py *_tests.py
django_find_project = false
markers =
    integration: marks tests as integration tests
    very_slow: marks tests as very slow (may take several minutes)
    real_execution: marks tests that require real AliceVision executables
    performance: marks tests that measure performance
    resource_intensive: marks tests that use significant system resources
    timing: marks tests that measure execution timing